syntax = "proto3";

import "messages.proto";

option java_multiple_files = true;
option java_package = "mx.jovannypcg.grpcserver.services";

// The greeting service definition.
service Greeter {
    // Sends a greeting
    rpc SayHello (mx.jovannypcg.grpcserver.messages.HelloRequest) returns (mx.jovannypcg.grpcserver.messages.HelloReply) {}
}

